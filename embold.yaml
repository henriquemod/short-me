version: 1
languages: "TypeScript"

sources:
  exclusions:
    - "node_modules"
    - "build"
    - ".git"
    - ".github"
    - ".vscode"
    - ".husky"
    - ".dockerignore"
    - "__tests__"
    - ".test.ts"
    - ".spec.ts"
    - "cypress"
    - ".feature"
    - "logo.tsx"
    - "setupTests.ts"
    - "frontend/src/index.tsx"

modules:
  - name: tslint
    enabled: true
    rules:
      - key: "jsx-alignment"
        enabled: false
      - key: "avoid-http-string"
        enabled: false
      - key: "avoid-magic-numbers"
        enabled: false
