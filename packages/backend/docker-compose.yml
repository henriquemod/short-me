version: "3.4"

services:
  postgres:
    container_name: postgres
    image: postgres:11.13
    networks:
      - test
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=123456

  backend:
    container_name: shortme-backend
    image: henriquemod/shortme-backend
    networks:
      - test
    ports:
      - "8080:8080"
    restart: always
    environment:
      - PORT=8080
      - NODE_ENV=hml

  nginx:
    container_name: nginx
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx/local.conf:/etc/nginx/conf.d/default.conf

networks:
  test:
    driver: bridge
