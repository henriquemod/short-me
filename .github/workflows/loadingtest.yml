on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  k6_transpile_bundle_test:
    name: K6 - Transpile, bundle and run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run docker images
        run: |
          docker run -d -e POSTGRES_PASSWORD=123456 --network host postgres:11.13
          docker run -d --restart=always -e PORT=8080 -e NODE_ENV=hml --network host henriquemod/shortme-backend

      - name: Install dependencies
        run: |
          cd packages/loadingtest
          yarn --frozen-lockfile

      - name: Transpile and bundle test script
        run: |
          cd packages/loadingtest
          yarn webpack

      - name: Run local k6 test
        uses: grafana/k6-action@v0.2.0
        with:
          filename: packages/loadingtest/dist/index.js
